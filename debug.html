<!DOCTYPE html>
<html>
<head>
    <title>Debug Vibes</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>
    <h1>Debug Test</h1>
    <div id="status">Testing...</div>
    <script>
        console.log('Script loading...')
        document.getElementById('status').innerHTML = 'JavaScript is working!'
        
        console.log('Socket.io available:', typeof io)
        if (typeof io !== 'undefined') {
            const socket = io()
            socket.on('connect', () => {
                console.log('Connected to server!')
                document.getElementById('status').innerHTML = 'Connected to server!'
            })
            socket.on('connect_error', (error) => {
                console.error('Connection error:', error)
                document.getElementById('status').innerHTML = 'Connection error: ' + error
            })
        } else {
            document.getElementById('status').innerHTML = 'Socket.io not loaded!'
        }
    </script>
</body>
</html>
