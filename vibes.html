<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibes - Collaborative Playlist</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#667eea',
              secondary: '#764ba2'
            }
          }
        }
      }
    </script>
</head>
<body>
    <div id="app" class="min-h-screen bg-gradient-to-br from-purple-600 to-purple-800">
        <!-- Header -->
        <header class="bg-black/20 backdrop-blur-md border-b border-white/20">
            <div class="max-w-screen-2xl mx-auto px-6 py-4 flex justify-between items-center">
                <h1 class="text-white text-2xl font-bold flex items-center gap-2">
                    <i class="fas fa-music text-yellow-400"></i>
                    Vibes
                </h1>
                <button 
                    onclick="showAddModal()"
                    class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-full flex items-center gap-2 transition-all hover:scale-105"
                >
                    <i class="fas fa-plus"></i>
                    Add Song
                </button>
            </div>
        </header>

        <main class="flex h-[calc(100vh-70px)]">
            <!-- Video Player -->
            <div class="flex-1 bg-black flex flex-col">
                <div class="flex-1 relative" id="video-container">
                    <div class="absolute inset-0 flex items-center justify-center text-white/50">
                        <div class="text-center">
                            <i class="fas fa-play-circle text-6xl mb-4"></i>
                            <p class="text-lg">Select a song to start playing</p>
                        </div>
                    </div>
                </div>
                
                <div class="bg-black/50 p-4 border-t border-white/10" id="now-playing" style="display: none;">
                    <h3 class="text-white font-bold mb-2">Now Playing</h3>
                    <div class="flex items-center gap-4" id="now-playing-info">
                        <!-- Dynamic content -->
                    </div>
                </div>
            </div>

            <!-- Playlist -->
            <div class="w-[400px] bg-white/10 backdrop-blur-md p-6 overflow-y-auto">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-white text-xl font-bold">Vibes Playlist</h2>
                    <span class="text-white/60 text-sm" id="song-count">2 songs</span>
                </div>
                
                <div class="flex items-center gap-2 mb-6 pb-4 border-b border-white/20">
                    <button 
                        onclick="togglePlay()"
                        class="bg-red-500 hover:bg-red-600 w-12 h-12 rounded-full flex items-center justify-center text-white transition-all hover:scale-110"
                        id="play-btn"
                    >
                        <i class="fas fa-play"></i>
                    </button>
                    <button 
                        onclick="playNext()"
                        class="bg-blue-500 hover:bg-blue-600 w-12 h-12 rounded-full flex items-center justify-center text-white transition-all hover:scale-110"
                    >
                        <i class="fas fa-forward"></i>
                    </button>
                </div>
                
                <div class="space-y-2" id="songs-list">
                    <!-- Songs will be rendered here -->
                </div>
            </div>
        </main>
    </div>

    <!-- Add Song Modal -->
    <div class="fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center z-50" id="add-modal" style="display: none;">
        <div class="bg-white rounded-2xl p-0 max-w-md w-[90%] overflow-hidden">
            <div class="p-6 border-b flex justify-between items-center">
                <h3 class="text-2xl font-bold text-gray-800">Add Song</h3>
                <button 
                    onclick="hideAddModal()"
                    class="w-8 h-8 rounded-full hover:bg-gray-100 flex items-center justify-center text-gray-500 hover:text-gray-700"
                >
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <form onsubmit="addSong(event)" class="p-6">
                <input 
                    name="title"
                    type="text"
                    placeholder="Song title"
                    required
                    class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent mb-4"
                    autofocus
                />
                <input 
                    name="artist"
                    type="text"
                    placeholder="Artist"
                    required
                    class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent mb-4"
                />
                <button 
                    type="submit"
                    class="w-full bg-purple-600 hover:bg-purple-700 text-white font-semibold py-3 rounded-lg transition-all"
                >
                    Add Song
                </button>
            </form>
        </div>
    </div>

    <script>
        let songs = [
            {
                id: '1',
                title: 'Bohemian Rhapsody',
                artist: 'Queen',
                duration: '5:55',
                videoId: 'fJ9rUzIMcZQ',
                thumbnail: 'https://img.youtube.com/vi/fJ9rUzIMcZQ/mqdefault.jpg',
                addedBy: 'System'
            },
            {
                id: '2',
                title: 'Stairway to Heaven',
                artist: 'Led Zeppelin',
                duration: '8:02',
                videoId: 'QkF3oxziUI4',
                thumbnail: 'https://img.youtube.com/vi/QkF3oxziUI4/mqdefault.jpg',
                addedBy: 'System'
            }
        ]

        let currentSongId = '1'
        let isPlaying = false

        function getCurrentSong() {
            return songs.find(s => s.id === currentSongId)
        }

        function renderSongs() {
            const container = document.getElementById('songs-list')
            const songCount = document.getElementById('song-count')
            
            songCount.textContent = `${songs.length} song${songs.length !== 1 ? 's' : ''}`
            
            container.innerHTML = songs.map(song => `
                <div 
                    class="bg-white/10 rounded-lg p-3 flex items-center gap-3 cursor-pointer transition-all hover:bg-white/20 hover:-translate-y-1 ${song.id === currentSongId ? 'bg-red-500/20 border border-red-500/50' : ''}"
                    onclick="playSong('${song.id}')"
                >
                    <img 
                        src="${song.thumbnail}" 
                        alt="${song.title}"
                        class="w-12 h-9 rounded object-cover"
                    />
                    
                    <div class="flex-1">
                        <div class="text-white font-medium">${song.title}</div>
                        <div class="text-white/70 text-sm">${song.artist}</div>
                    </div>
                    
                    <div class="text-white/50 text-xs">${song.duration}</div>
                    <div class="text-white/40 text-xs">by ${song.addedBy}</div>
                    
                    <button 
                        onclick="removeSong('${song.id}'); event.stopPropagation()"
                        class="w-8 h-8 rounded-full bg-red-500/20 hover:bg-red-500 text-white/60 hover:text-white flex items-center justify-center transition-all"
                    >
                        <i class="fas fa-times text-sm"></i>
                    </button>
                </div>
            `).join('')
        }

        function updateVideo() {
            const videoContainer = document.getElementById('video-container')
            const nowPlaying = document.getElementById('now-playing')
            const nowPlayingInfo = document.getElementById('now-playing-info')
            const song = getCurrentSong()

            if (song) {
                videoContainer.innerHTML = `
                    <iframe 
                        src="https://www.youtube.com/embed/${song.videoId}?autoplay=${isPlaying ? 1 : 0}"
                        class="w-full h-full"
                        allow="autoplay; encrypted-media"
                        allowfullscreen
                    />
                `
                
                nowPlayingInfo.innerHTML = `
                    <img 
                        src="${song.thumbnail}" 
                        alt="${song.title}"
                        class="w-16 h-12 rounded object-cover"
                    />
                    <div>
                        <div class="text-white font-semibold">${song.title}</div>
                        <div class="text-white/70 text-sm">${song.artist}</div>
                    </div>
                `
                nowPlaying.style.display = 'block'
            } else {
                videoContainer.innerHTML = `
                    <div class="absolute inset-0 flex items-center justify-center text-white/50">
                        <div class="text-center">
                            <i class="fas fa-play-circle text-6xl mb-4"></i>
                            <p class="text-lg">Select a song to start playing</p>
                        </div>
                    </div>
                `
                nowPlaying.style.display = 'none'
            }
        }

        function updatePlayButton() {
            const playBtn = document.getElementById('play-btn')
            playBtn.innerHTML = `<i class="fas fa-${isPlaying ? 'pause' : 'play'}"></i>`
        }

        function playSong(id) {
            currentSongId = id
            isPlaying = true
            updateVideo()
            updatePlayButton()
            renderSongs()
        }

        function togglePlay() {
            if (!currentSongId && songs.length > 0) {
                playSong(songs[0].id)
            } else {
                isPlaying = !isPlaying
                updateVideo()
                updatePlayButton()
            }
        }

        function playNext() {
            const currentIndex = songs.findIndex(s => s.id === currentSongId)
            const nextIndex = (currentIndex + 1) % songs.length
            if (songs[nextIndex]) {
                playSong(songs[nextIndex].id)
            }
        }

        function removeSong(id) {
            songs = songs.filter(s => s.id !== id)
            if (currentSongId === id) {
                currentSongId = songs.length > 0 ? songs[0].id : null
                updateVideo()
            }
            renderSongs()
        }

        function showAddModal() {
            document.getElementById('add-modal').style.display = 'flex'
        }

        function hideAddModal() {
            document.getElementById('add-modal').style.display = 'none'
        }

        function addSong(event) {
            event.preventDefault()
            const formData = new FormData(event.target)
            const title = formData.get('title')
            const artist = formData.get('artist')
            
            if (title && artist) {
                const newSong = {
                    id: Date.now().toString(),
                    title,
                    artist,
                    duration: '3:00',
                    videoId: 'dQw4w9WgXcQ', // Rick Roll 😄
                    thumbnail: 'https://img.youtube.com/vi/dQw4w9WgXcQ/mqdefault.jpg',
                    addedBy: 'You'
                }
                
                songs.push(newSong)
                renderSongs()
                hideAddModal()
                event.target.reset()
            }
        }

        // Initialize
        renderSongs()
        updateVideo()
        updatePlayButton()
    </script>
</body>
</html>
