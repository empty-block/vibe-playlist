<head>

    <script>
        // Don't load SDK automatically - load it only when needed
        window.loadSpotifySDK = function() {
            if (window.spotifySDKLoading || window.Spotify) {
                return Promise.resolve();
            }
            
            window.spotifySDKLoading = true;
            console.log('Loading Spotify SDK on demand...');
            
            return new Promise((resolve, reject) => {
                // Define callback before loading
                window.onSpotifyWebPlaybackSDKReady = function() {
                    console.log('Spotify SDK ready');
                    window.spotifySDKReady = true;
                    window.dispatchEvent(new Event('spotify-sdk-ready'));
                    resolve();
                };
                
                const script = document.createElement('script');
                script.src = 'https://sdk.scdn.co/spotify-player.js';
                script.async = true;
                script.onerror = reject;
                document.head.appendChild(script);
            });
        };
        
        console.log('Spotify SDK will be loaded on demand');
    </script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <style>
        :root {
            /* JAMZY DESIGN SYSTEM - Neon 90s Color Palette */
            --neon-blue: #3b00fd;     /* Deep Blue/Violet - Primary brand, main CTAs */
            --neon-green: #00f92a;    /* Bright Green - Success states, play buttons */
            --neon-cyan: #04caf4;     /* Bright Cyan - Links, info, interactive elements */
            --neon-pink: #f906d6;     /* Bright Pink - Special emphasis, accents */
            --neon-orange: #ff9b00;   /* Orange - Text highlights, active states */
            --neon-yellow: #d1f60a;   /* Yellow - Warnings and alerts ONLY */
            
            /* Supporting Colors */
            --dark-bg: #1a1a1a;       /* Primary background */
            --darker-bg: #0f0f0f;     /* Deeper background areas */
            --light-text: #ffffff;    /* Primary text */
            --muted-text: #cccccc;    /* Secondary text */
            
            /* Legacy color mappings for backward compatibility */
            --primary-color: var(--neon-blue);
            --secondary-color: var(--neon-cyan);
            --accent-color: var(--neon-green);
            --highlight-color: var(--neon-pink);
            --emphasis-color: var(--neon-orange);
            --warning-color: var(--neon-yellow);
            --success-color: var(--neon-green);
            --error-color: var(--neon-pink);
            
            /* Spacing System (8px base unit) */
            --space-px: 1px;     /* Borders, dividers */
            --space-0: 0px;      /* Reset spacing */
            --space-1: 4px;      /* 0.25rem - Icon spacing, tight gaps */
            --space-2: 8px;      /* 0.5rem - Element padding, small gaps */
            --space-3: 12px;     /* 0.75rem - Form element spacing */
            --space-4: 16px;     /* 1rem - Component spacing */
            --space-5: 20px;     /* 1.25rem - Medium gaps */
            --space-6: 24px;     /* 1.5rem - Section gaps */
            --space-8: 32px;     /* 2rem - Major breaks */
            --space-10: 40px;    /* 2.5rem - Large sections */
            --space-12: 48px;    /* 3rem - Page sections */
            --space-16: 64px;    /* 4rem - Major page breaks */
            
            /* Typography Scale (8px base unit) */
            --text-2xl: 32px;    /* 2rem - Page headers, hero text */
            --text-xl: 24px;     /* 1.5rem - Section headers */
            --text-lg: 20px;     /* 1.25rem - Subsection headers */
            --text-base: 16px;   /* 1rem - Body text, buttons */
            --text-sm: 14px;     /* 0.875rem - Labels, captions */
            --text-xs: 12px;     /* 0.75rem - Metadata, timestamps */
            --text-2xs: 10px;    /* 0.625rem - Fine print only */
            
            /* Font Stacks */
            --font-display: 'JetBrains Mono', 'SF Mono', 'Monaco', 'Courier New', monospace;
            --font-interface: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', system-ui, sans-serif;
            --font-monospace: 'Fira Code', 'JetBrains Mono', 'SF Mono', monospace;
            --font-social: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            
            /* Container System */
            --container-sm: 640px;   /* Mobile landscape */
            --container-md: 768px;   /* Tablet */
            --container-lg: 1024px;  /* Desktop */
            --container-xl: 1280px;  /* Large desktop */
            --container-2xl: 1536px; /* Ultra-wide */
            
            /* Content Zones */
            --sidebar-width: 280px;  /* Navigation sidebar */
            --player-height: 80px;   /* Bottom player bar */
            --header-height: 64px;   /* Top navigation */
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
        
        @keyframes slide-in {
            from { transform: translateX(-100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        @keyframes bounce-in {
            0% { transform: scale(0.3) rotate(-10deg); opacity: 0; }
            50% { transform: scale(1.05) rotate(2deg); }
            70% { transform: scale(0.9) rotate(-1deg); }
            100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }
        
        @keyframes glitch-90s {
            0%, 100% { transform: translate(0); filter: hue-rotate(0deg); }
            20% { transform: translate(-2px, 2px); filter: hue-rotate(90deg); }
            40% { transform: translate(-2px, -2px); filter: hue-rotate(180deg); }
            60% { transform: translate(2px, 2px); filter: hue-rotate(270deg); }
            80% { transform: translate(2px, -2px); filter: hue-rotate(360deg); }
        }
        
        @keyframes slide-up {
            from { 
                transform: translateY(100%); 
                opacity: 0; 
            }
            to { 
                transform: translateY(0); 
                opacity: 1; 
            }
        }
        
        .animate-slide-up {
            animation: slide-up 0.3s ease-out;
        }
        
        @keyframes spin-slow {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        
        .animate-spin-slow {
            animation: spin-slow 3s linear infinite;
        }
        
        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        
        @keyframes scroll-left {
            from {
                transform: translateX(0);
            }
            to {
                transform: translateX(-50%);
            }
        }
        
        .animate-scroll-left {
            animation: scroll-left 30s linear infinite;
        }
        
        .win95-button {
            border: 2px outset #c0c0c0;
            background: linear-gradient(145deg, #dfdfdf, #c0c0c0);
            box-shadow: 
                inset 1px 1px 0px #ffffff,
                inset -1px -1px 0px #808080,
                1px 1px 0px #000000;
        }
        
        .win95-button:hover {
            background: linear-gradient(145deg, #e0e0e0, #d0d0d0);
        }
        
        .win95-button:active {
            border: 2px inset #c0c0c0;
            box-shadow: 
                inset -1px -1px 0px #ffffff,
                inset 1px 1px 0px #808080;
        }
        
        /* Track items get white background */
        .track-item {
            background: white !important;
            border: 2px outset #e0e0e0;
        }
        
        .track-item:hover {
            background: #fafafa !important;
        }
        
        .win95-panel {
            border: 2px inset #e0e0e0;
            background: #f5f5f5;
            box-shadow: 
                inset 1px 1px 0px #ffffff,
                inset -1px -1px 0px #d0d0d0;
        }
        
        .grunge-bg {
            background: 
                radial-gradient(circle at 25% 25%, #ff00ff 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, #00ffff 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, #ffff00 0%, transparent 50%),
                linear-gradient(45deg, #000000 0%, #1a1a1a 100%);
        }
        
        .tv-static {
            background-image: 
                radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 15px 15px;
            animation: tv-static 0.1s linear infinite;
        }
        
        @keyframes tv-static {
            0% { background-position: 0 0; }
            100% { background-position: 15px 15px; }
        }
        
        .lcd-text {
            background: #000;
            color: #00ff00;
            font-family: 'VT323', monospace;
            padding: 8px;
            border: 2px inset #333;
            text-shadow: 0 0 10px #00ff00;
        }
        
        /* Modern translucent scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        
        ::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 0, 0, 0.3);
        }
        
        ::-webkit-scrollbar-thumb:active {
            background: rgba(0, 0, 0, 0.4);
        }
        
        /* Corner where scrollbars meet */
        ::-webkit-scrollbar-corner {
            background: transparent;
        }
        
        /* Firefox scrollbar support */
        * {
            scrollbar-width: thin;
            scrollbar-color: rgba(0, 0, 0, 0.2) transparent;
        }
        
        /* Safe area padding for mobile devices with notches/bottom bars */
        .pb-safe {
            padding-bottom: env(safe-area-inset-bottom, 0);
        }
        
        .windows-titlebar {
            background: linear-gradient(90deg, #008080 0%, #0000ff 100%);
            color: white;
            font-family: 'MS Sans Serif', sans-serif;
            font-size: 11px;
            font-weight: bold;
        }

        /* Neon animations for cyberpunk effects */
        @keyframes gradient-shift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes neon-pulse {
            0%, 100% { 
                box-shadow: 0 0 5px currentColor, 0 0 10px currentColor, 0 0 15px currentColor;
            }
            50% { 
                box-shadow: 0 0 10px currentColor, 0 0 20px currentColor, 0 0 30px currentColor;
            }
        }

        .neon-glow {
            animation: neon-pulse 2s ease-in-out infinite alternate;
        }

        /* DESIGN SYSTEM ANIMATIONS */
        @keyframes pulse-loading {
            0%, 100% { background-position: 200% 0; }
            50% { background-position: -200% 0; }
        }

        @keyframes success-glow {
            0% { box-shadow: 0 0 0 rgba(0, 249, 42, 0.6); }
            50% { box-shadow: 0 0 20px rgba(0, 249, 42, 0.6); }
            100% { box-shadow: 0 0 0 rgba(0, 249, 42, 0); }
        }

        @keyframes achievement-glow {
            from { box-shadow: 0 0 20px var(--neon-pink); }
            to { box-shadow: 0 0 40px var(--neon-pink); }
        }

        /* DESIGN SYSTEM CLASSES */
        .loading {
            background: linear-gradient(90deg, transparent, var(--neon-blue), transparent);
            background-size: 200% 100%;
            animation: pulse-loading 1.5s infinite;
        }

        .success {
            animation: success-glow 500ms ease-out;
        }

        .achievement {
            animation: achievement-glow 2s ease-in-out infinite alternate;
        }

        .interactive {
            transition: all 200ms ease;
            cursor: pointer;
        }

        .interactive:hover {
            box-shadow: 0 0 8px rgba(59, 0, 253, 0.3);
            transform: translateY(-1px);
        }

        .interactive:active {
            transform: translateY(0);
            filter: brightness(0.9);
        }

        .interactive:focus {
            outline: 2px solid var(--neon-cyan);
            outline-offset: 2px;
            box-shadow: 0 0 4px var(--neon-cyan);
        }

        .interactive:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .error {
            border: 1px solid var(--neon-yellow);
            background: rgba(209, 246, 10, 0.1);
            padding: var(--space-4);
            border-radius: 4px;
        }

        /* ZEN DESIGN SYSTEM - Thoughtful spacing and typography */
        :root {
            /* Fibonacci Spacing Scale for Natural Breathing Room */
            --zen-space-xs: 8px;      /* Tight spacing for related elements */
            --zen-space-sm: 13px;     /* Comfortable spacing between components */
            --zen-space-md: 21px;     /* Standard component padding */
            --zen-space-lg: 34px;     /* Generous separation between sections */
            --zen-space-xl: 55px;     /* Page-level margins and major spacing */
            
            /* Modular Typography Scale (1.333x Perfect Fourth) */
            --zen-text-xs: 0.75rem;   /* 12px - metadata, timestamps */
            --zen-text-sm: 1rem;      /* 16px - body text, artist names */
            --zen-text-md: 1.333rem;  /* 21px - track titles, primary content */
            --zen-text-lg: 1.777rem;  /* 28px - section headers */
            --zen-text-xl: 2.369rem;  /* 38px - page titles */
            
            /* Touch Target Minimums for Accessibility */
            --zen-touch-min: 44px;    /* Minimum interactive element size */
            --zen-touch-comfortable: 52px; /* Comfortable touch target */
            
            /* Golden Ratio Proportions */
            --zen-ratio-minor: 38.2%; /* Smaller section (sidebar, secondary content) */
            --zen-ratio-major: 61.8%; /* Larger section (main content, primary focus) */
            
            /* Enhanced Color Opacity Scale */
            --zen-alpha-subtle: 0.1;   /* Very light overlays */
            --zen-alpha-light: 0.2;    /* Light backgrounds */
            --zen-alpha-medium: 0.3;   /* Visible but not dominant */
            --zen-alpha-strong: 0.5;   /* Clear visibility */
        }
        
        /* Enhanced Touch Targets for Better Accessibility */
        .zen-touch-target {
            min-width: var(--zen-touch-min);
            min-height: var(--zen-touch-min);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .zen-touch-comfortable {
            min-width: var(--zen-touch-comfortable);
            min-height: var(--zen-touch-comfortable);
        }
    </style>
</head>
