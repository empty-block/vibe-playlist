<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAV-005: Windows 95 System Icons</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'MS Sans Serif', 'Microsoft Sans Serif', sans-serif;
            background: #008080; /* Classic Win95 teal desktop */
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            overflow: hidden;
        }

        /* Windows 95 taskbar */
        .taskbar {
            background: #c0c0c0;
            border-top: 2px solid #ffffff;
            box-shadow: inset 0 1px 0 #ffffff, inset 1px 0 0 #ffffff;
            padding: 2px;
            display: flex;
            align-items: center;
            gap: 2px;
            height: 48px;
        }

        /* Navigation container */
        .nav-container {
            display: flex;
            gap: 4px;
            margin-left: auto;
            margin-right: 8px;
            align-items: center;
        }

        /* Win95 button styling */
        .nav-button {
            background: #c0c0c0;
            border: none;
            padding: 4px 8px;
            min-width: 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            cursor: pointer;
            position: relative;

            /* Classic Win95 3D border */
            border-top: 2px solid #ffffff;
            border-left: 2px solid #ffffff;
            border-right: 2px solid #000000;
            border-bottom: 2px solid #000000;
            box-shadow: inset 1px 1px 0 #dfdfdf, inset -1px -1px 0 #808080;
        }

        .nav-button:hover {
            background: #d4d4d4;
        }

        .nav-button:active,
        .nav-button.active {
            /* Pressed button effect */
            border-top: 2px solid #000000;
            border-left: 2px solid #000000;
            border-right: 2px solid #ffffff;
            border-bottom: 2px solid #ffffff;
            box-shadow: inset -1px -1px 0 #dfdfdf, inset 1px 1px 0 #808080;
            padding: 5px 7px 3px 9px;
        }

        /* Icon container */
        .icon {
            width: 32px;
            height: 32px;
            position: relative;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }

        /* Label styling */
        .label {
            font-size: 11px;
            color: #000000;
            text-align: center;
            font-weight: normal;
            letter-spacing: 0.5px;
        }

        /* Start button for authenticity */
        .start-button {
            background: #c0c0c0;
            border: none;
            padding: 2px 8px;
            display: flex;
            align-items: center;
            gap: 4px;
            cursor: pointer;
            font-weight: bold;
            font-size: 11px;
            height: 30px;

            border-top: 2px solid #ffffff;
            border-left: 2px solid #ffffff;
            border-right: 2px solid #000000;
            border-bottom: 2px solid #000000;
            box-shadow: inset 1px 1px 0 #dfdfdf, inset -1px -1px 0 #808080;
        }

        .start-button:active {
            border-top: 2px solid #000000;
            border-left: 2px solid #000000;
            border-right: 2px solid #ffffff;
            border-bottom: 2px solid #ffffff;
            padding: 3px 7px 1px 9px;
        }

        .windows-logo {
            width: 16px;
            height: 16px;
        }

        /* Clock */
        .clock {
            background: #c0c0c0;
            border: 2px solid;
            border-color: #808080 #ffffff #ffffff #808080;
            padding: 4px 8px;
            font-size: 11px;
            min-width: 80px;
            text-align: center;
        }

        /* Design info panel */
        .info-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            background: #c0c0c0;
            padding: 8px;
            border-top: 2px solid #ffffff;
            border-left: 2px solid #ffffff;
            border-right: 2px solid #000000;
            border-bottom: 2px solid #000000;
            box-shadow: 2px 2px 0 rgba(0,0,0,0.3);
            max-width: 400px;
        }

        .info-title {
            font-weight: bold;
            font-size: 11px;
            margin-bottom: 8px;
            padding: 2px 4px;
            background: #000080;
            color: #ffffff;
        }

        .info-content {
            font-size: 11px;
            line-height: 1.6;
        }

        /* SVG Icons - Win95 style */
        svg {
            display: block;
            width: 100%;
            height: 100%;
        }

        /* Neon glow effect for active state */
        @keyframes neon-pulse {
            0%, 100% { filter: drop-shadow(0 0 2px currentColor); }
            50% { filter: drop-shadow(0 0 4px currentColor); }
        }

        .nav-button.active .icon {
            animation: neon-pulse 2s ease-in-out infinite;
        }

        /* Desktop icons for atmosphere */
        .desktop-icon {
            position: absolute;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            width: 64px;
            cursor: pointer;
        }

        .desktop-icon-image {
            width: 32px;
            height: 32px;
        }

        .desktop-icon-label {
            font-size: 11px;
            color: #ffffff;
            text-align: center;
            text-shadow: 1px 1px 2px #000000;
        }

        .desktop-icon:nth-child(1) { top: 20px; right: 20px; }
        .desktop-icon:nth-child(2) { top: 90px; right: 20px; }
    </style>
</head>
<body>
    <!-- Info Panel -->
    <div class="info-panel">
        <div class="info-title">NAV-005: Windows 95 System Icons</div>
        <div class="info-content">
            <strong>Style:</strong> Authentic Win95 system icon aesthetic<br>
            <strong>Icons:</strong> 32x32px with classic 16-color palette<br>
            <strong>Features:</strong> Win95 3D borders, dithering, neon accents<br>
            <strong>Design:</strong> Taskbar-style navigation with labeled icons
        </div>
    </div>

    <!-- Desktop atmosphere icons -->
    <div class="desktop-icon">
        <div class="desktop-icon-image">
            <svg viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
                <!-- My Computer icon -->
                <rect x="4" y="8" width="24" height="20" fill="#808080"/>
                <rect x="5" y="9" width="22" height="18" fill="#c0c0c0"/>
                <rect x="8" y="12" width="7" height="6" fill="#000080"/>
                <rect x="17" y="12" width="7" height="6" fill="#000080"/>
                <rect x="8" y="20" width="16" height="2" fill="#808080"/>
                <rect x="6" y="6" width="20" height="2" fill="#c0c0c0"/>
            </svg>
        </div>
        <div class="desktop-icon-label">My<br>Computer</div>
    </div>

    <div class="desktop-icon">
        <div class="desktop-icon-image">
            <svg viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
                <!-- Recycle Bin icon -->
                <path d="M8,10 L10,28 L22,28 L24,10 Z" fill="#c0c0c0"/>
                <rect x="6" y="8" width="20" height="3" fill="#808080"/>
                <rect x="14" y="5" width="4" height="3" fill="#808080"/>
                <rect x="10" y="12" width="3" height="12" fill="#808080"/>
                <rect x="19" y="12" width="3" height="12" fill="#808080"/>
            </svg>
        </div>
        <div class="desktop-icon-label">Recycle<br>Bin</div>
    </div>

    <!-- Windows 95 Taskbar -->
    <div class="taskbar">
        <!-- Start Button -->
        <button class="start-button">
            <svg class="windows-logo" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
                <rect x="0" y="0" width="7" height="7" fill="#ff0000"/>
                <rect x="8" y="0" width="8" height="7" fill="#00ff00"/>
                <rect x="0" y="8" width="7" height="8" fill="#0000ff"/>
                <rect x="8" y="8" width="8" height="8" fill="#ffff00"/>
            </svg>
            Start
        </button>

        <!-- Navigation Icons -->
        <div class="nav-container">
            <!-- CHANNELS Icon -->
            <button class="nav-button active">
                <div class="icon" style="color: #ff00ff;">
                    <svg viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
                        <!-- Folder with boombox -->
                        <!-- Folder base -->
                        <path d="M2,10 L2,28 L30,28 L30,10 Z" fill="#ffff00"/>
                        <path d="M3,11 L3,27 L29,27 L29,11 Z" fill="#ffff80"/>
                        <path d="M2,8 L2,10 L12,10 L14,8 Z" fill="#ffff00"/>

                        <!-- Folder shadow -->
                        <rect x="2" y="26" width="28" height="2" fill="#808000"/>
                        <rect x="28" y="10" width="2" height="16" fill="#808000"/>

                        <!-- Boombox icon inside -->
                        <rect x="10" y="14" width="12" height="8" fill="#000000"/>
                        <rect x="11" y="15" width="10" height="6" fill="#c0c0c0"/>

                        <!-- Speakers with neon accent -->
                        <circle cx="13" cy="18" r="2" fill="#ff00ff"/>
                        <circle cx="19" cy="18" r="2" fill="#ff00ff"/>

                        <!-- Details -->
                        <rect x="15" y="16" width="2" height="1" fill="#00ffff"/>
                        <rect x="15" y="19" width="2" height="1" fill="#00ffff"/>

                        <!-- Antenna -->
                        <line x1="16" y1="14" x2="14" y2="12" stroke="#ff00ff" stroke-width="1"/>
                        <line x1="16" y1="14" x2="18" y2="12" stroke="#ff00ff" stroke-width="1"/>
                    </svg>
                </div>
                <div class="label">CHANNELS</div>
            </button>

            <!-- ACTIVITY Icon -->
            <button class="nav-button">
                <div class="icon" style="color: #00ffff;">
                    <svg viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
                        <!-- Document with graph -->
                        <!-- Document base -->
                        <rect x="6" y="4" width="18" height="24" fill="#ffffff"/>
                        <path d="M22,4 L22,8 L26,8 L26,28 L6,28 L6,4 Z" fill="#ffffff"/>

                        <!-- Document shadow -->
                        <rect x="7" y="27" width="18" height="1" fill="#808080"/>
                        <rect x="24" y="8" width="1" height="19" fill="#808080"/>

                        <!-- Folded corner -->
                        <path d="M22,4 L22,8 L26,8 Z" fill="#c0c0c0"/>
                        <line x1="22" y1="8" x2="26" y2="8" stroke="#808080" stroke-width="1"/>
                        <line x1="22" y1="4" x2="22" y2="8" stroke="#808080" stroke-width="1"/>

                        <!-- Graph with neon accent -->
                        <polyline points="10,20 13,16 16,18 19,13 22,15"
                                  fill="none" stroke="#00ffff" stroke-width="2"/>

                        <!-- Data points -->
                        <circle cx="10" cy="20" r="1.5" fill="#00ffff"/>
                        <circle cx="13" cy="16" r="1.5" fill="#00ffff"/>
                        <circle cx="16" cy="18" r="1.5" fill="#00ffff"/>
                        <circle cx="19" cy="13" r="1.5" fill="#00ffff"/>
                        <circle cx="22" cy="15" r="1.5" fill="#00ffff"/>

                        <!-- Title lines -->
                        <rect x="10" y="8" width="12" height="1" fill="#000080"/>
                        <rect x="10" y="10" width="8" height="1" fill="#000080"/>
                    </svg>
                </div>
                <div class="label">ACTIVITY</div>
            </button>

            <!-- PROFILE Icon -->
            <button class="nav-button">
                <div class="icon" style="color: #00ff00;">
                    <svg viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
                        <!-- Classic user icon -->
                        <!-- Background card -->
                        <rect x="4" y="4" width="24" height="24" fill="#c0c0c0"/>
                        <rect x="5" y="5" width="22" height="22" fill="#ffffff"/>

                        <!-- Shadow -->
                        <rect x="4" y="27" width="24" height="1" fill="#808080"/>
                        <rect x="27" y="5" width="1" height="22" fill="#808080"/>

                        <!-- Head with neon accent -->
                        <circle cx="16" cy="13" r="4" fill="#00ff00"/>
                        <circle cx="16" cy="13" r="3" fill="#00ff80"/>

                        <!-- Eyes -->
                        <circle cx="14.5" cy="12.5" r="0.8" fill="#000000"/>
                        <circle cx="17.5" cy="12.5" r="0.8" fill="#000000"/>

                        <!-- Body/shoulders -->
                        <ellipse cx="16" cy="24" rx="7" ry="5" fill="#00ff00"/>
                        <ellipse cx="16" cy="23" rx="6" ry="4" fill="#00ff80"/>

                        <!-- Border decoration -->
                        <rect x="8" y="8" width="1" height="1" fill="#00ff00"/>
                        <rect x="23" y="8" width="1" height="1" fill="#00ff00"/>
                        <rect x="8" y="23" width="1" height="1" fill="#00ff00"/>
                        <rect x="23" y="23" width="1" height="1" fill="#00ff00"/>
                    </svg>
                </div>
                <div class="label">PROFILE</div>
            </button>
        </div>

        <!-- Clock -->
        <div class="clock" id="clock">12:00 PM</div>
    </div>

    <script>
        // Update clock
        function updateClock() {
            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const ampm = hours >= 12 ? 'PM' : 'AM';
            const displayHours = hours % 12 || 12;
            document.getElementById('clock').textContent = `${displayHours}:${minutes} ${ampm}`;
        }

        updateClock();
        setInterval(updateClock, 1000);

        // Button interaction
        const buttons = document.querySelectorAll('.nav-button');
        buttons.forEach(button => {
            button.addEventListener('click', function() {
                buttons.forEach(b => b.classList.remove('active'));
                this.classList.add('active');
            });
        });

        // Desktop icon selection (visual feedback only)
        const desktopIcons = document.querySelectorAll('.desktop-icon');
        desktopIcons.forEach(icon => {
            icon.addEventListener('click', function() {
                this.style.background = 'rgba(0, 0, 128, 0.3)';
                setTimeout(() => {
                    this.style.background = 'transparent';
                }, 200);
            });
        });
    </script>
</body>
</html>
