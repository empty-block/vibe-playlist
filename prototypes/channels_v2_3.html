<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Channels - Jamzy Mini-App (v2.3 Compact Dense)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'MS Sans Serif', 'Microsoft Sans Serif', sans-serif;
            background: #008080;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* Windows 95 Window */
        .window {
            background: #C0C0C8;
            border-top: 2px solid #FFFFFF;
            border-left: 2px solid #FFFFFF;
            border-right: 2px solid #000000;
            border-bottom: 2px solid #000000;
            box-shadow: 2px 2px 0 rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 480px;
            display: flex;
            flex-direction: column;
        }

        /* Title Bar */
        .title-bar {
            background: linear-gradient(90deg, #000080, #1084D0);
            padding: 2px 3px 2px 3px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #000000;
        }

        .title-bar-text {
            color: #FFFFFF;
            font-size: 11px;
            font-weight: bold;
            letter-spacing: 0;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .title-icon {
            width: 14px;
            height: 14px;
            background: #FFFFFF;
            border: 1px solid #000000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 9px;
        }

        .title-bar-controls {
            display: flex;
            gap: 2px;
        }

        .title-bar-btn {
            width: 16px;
            height: 14px;
            background: #C0C0C8;
            border-top: 1px solid #FFFFFF;
            border-left: 1px solid #FFFFFF;
            border-right: 1px solid #000000;
            border-bottom: 1px solid #000000;
            font-size: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            cursor: pointer;
            user-select: none;
        }

        .title-bar-btn:active {
            border-top: 1px solid #000000;
            border-left: 1px solid #000000;
            border-right: 1px solid #FFFFFF;
            border-bottom: 1px solid #FFFFFF;
            padding: 1px 0 0 1px;
        }

        /* Window Content */
        .window-body {
            padding: 0;
            background: #C0C0C8;
            display: flex;
            flex-direction: column;
            flex: 1;
        }

        /* Channels Container */
        .channels-container {
            background: #FFFFFF;
            margin: 4px;
            height: 440px;
            overflow-y: auto;
            overflow-x: hidden;
            border-top: 1px solid #808080;
            border-left: 1px solid #808080;
            border-right: 1px solid #FFFFFF;
            border-bottom: 1px solid #FFFFFF;
        }

        /* Scrollbar Styling */
        .channels-container::-webkit-scrollbar {
            width: 16px;
        }

        .channels-container::-webkit-scrollbar-track {
            background: #C0C0C8;
        }

        .channels-container::-webkit-scrollbar-thumb {
            background: #DFDFDF;
            border-top: 1px solid #FFFFFF;
            border-left: 1px solid #FFFFFF;
            border-right: 1px solid #808080;
            border-bottom: 1px solid #808080;
        }

        .channels-container::-webkit-scrollbar-button {
            height: 16px;
            background: #C0C0C8;
            border-top: 1px solid #FFFFFF;
            border-left: 1px solid #FFFFFF;
            border-right: 1px solid #808080;
            border-bottom: 1px solid #808080;
        }

        /* Channel Row - Ultra Compact */
        .channel-row {
            display: flex;
            align-items: center;
            padding: 2px 4px;
            gap: 6px;
            cursor: pointer;
            user-select: none;
            min-height: 28px;
            border-bottom: 1px solid #E0E0E0;
        }

        .channel-row:nth-child(even) {
            background: #F8F8F8;
        }

        .channel-row:hover {
            background: #000080;
            color: #FFFFFF;
        }

        .channel-row:hover .channel-description,
        .channel-row:hover .channel-count {
            color: #FFFFFF;
        }

        /* Channel Image - 24x24 */
        .channel-image {
            width: 24px;
            height: 24px;
            flex-shrink: 0;
            background: #DFDFDF;
            border: 1px solid #808080;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
        }

        /* Channel Info - Compact Layout */
        .channel-info {
            flex: 1;
            min-width: 0;
            display: flex;
            flex-direction: column;
            gap: 1px;
        }

        .channel-header {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .channel-name {
            font-size: 11px;
            font-weight: bold;
        }

        .channel-count {
            font-size: 10px;
            color: #666666;
            white-space: nowrap;
        }

        .channel-description {
            font-size: 10px;
            color: #666666;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            line-height: 1.2;
        }

        /* Search Bar - Bottom */
        .search-bar {
            padding: 4px;
            background: #C0C0C8;
            border-top: 1px solid #FFFFFF;
        }

        .search-input-container {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .search-label {
            font-size: 10px;
            font-weight: bold;
        }

        .search-input {
            flex: 1;
            height: 20px;
            border-top: 1px solid #808080;
            border-left: 1px solid #808080;
            border-right: 1px solid #FFFFFF;
            border-bottom: 1px solid #FFFFFF;
            padding: 2px 4px;
            font-family: 'MS Sans Serif', sans-serif;
            font-size: 10px;
            background: #FFFFFF;
        }

        .search-input:focus {
            outline: 1px dotted #000000;
            outline-offset: -2px;
        }

        /* Status Bar */
        .status-bar {
            display: flex;
            gap: 1px;
            padding: 2px 3px;
            background: #C0C0C8;
            border-top: 1px solid #FFFFFF;
            font-size: 10px;
        }

        .status-item {
            padding: 2px 4px;
            border-top: 1px solid #808080;
            border-left: 1px solid #808080;
            border-right: 1px solid #FFFFFF;
            border-bottom: 1px solid #FFFFFF;
        }

        .status-item:first-child {
            flex: 1;
        }

        /* Mobile Responsive */
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .window {
                max-width: 100%;
            }

            .channels-container {
                height: 380px;
            }

            .channel-description {
                display: none;
            }

            .channel-info {
                gap: 0;
            }

            .channel-row {
                min-height: 32px;
            }
        }

        @media (max-width: 360px) {
            .channel-count {
                font-size: 9px;
            }

            .channel-name {
                font-size: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="window">
        <!-- Title Bar -->
        <div class="title-bar">
            <div class="title-bar-text">

                <span>Channels - Jamzy</span>
            </div>
            <div class="title-bar-controls">
                <button class="title-bar-btn" aria-label="Minimize">_</button>
                <button class="title-bar-btn" aria-label="Maximize">â–¡</button>
                <button class="title-bar-btn" aria-label="Close">Ã—</button>
            </div>
        </div>

        <!-- Window Body -->
        <div class="window-body">
            <!-- Channels List -->
            <div class="channels-container" id="channelsContainer">
                <!-- Channels will be populated here -->
            </div>

            <!-- Search Bar (Bottom) -->
            <div class="search-bar">
                <div class="search-input-container">
                    <label class="search-label" for="searchInput">Find:</label>
                    <input
                        type="text"
                        class="search-input"
                        id="searchInput"
                        placeholder="Search channels..."
                        autocomplete="off"
                    >
                </div>
            </div>

            <!-- Status Bar -->
            <div class="status-bar">
                <div class="status-item" id="statusText">12 channels</div>
                <div class="status-item">Ready</div>
            </div>
        </div>
    </div>

    <script>
        // Channel data with emojis
        const channels = [
            { name: 'Hip Hop', emoji: 'ðŸŽ¤', count: 247, description: 'Latest hip hop, rap, and urban beats' },
            { name: 'Electronic', emoji: 'ðŸŽ¹', count: 189, description: 'EDM, techno, house, and electronic' },
            { name: 'Rock', emoji: 'ðŸŽ¸', count: 312, description: 'Classic and modern rock anthems' },
            { name: 'Jazz', emoji: 'ðŸŽº', count: 156, description: 'Smooth jazz, bebop, and contemporary' },
            { name: 'Indie', emoji: 'ðŸŽ§', count: 203, description: 'Independent and alternative music' },
            { name: 'R&B/Soul', emoji: 'ðŸŽµ', count: 178, description: 'Rhythm and blues, soul classics' },
            { name: 'Pop', emoji: 'â­', count: 534, description: 'Top 40 hits and popular music' },
            { name: 'Classical', emoji: 'ðŸŽ»', count: 92, description: 'Classical compositions and orchestral' },
            { name: 'Country', emoji: 'ðŸ¤ ', count: 145, description: 'Country, folk, and Americana' },
            { name: 'Latin', emoji: 'ðŸ’ƒ', count: 198, description: 'Reggaeton, salsa, bachata, latin hits' },
            { name: 'Metal', emoji: 'ðŸ¤˜', count: 167, description: 'Heavy metal and hard rock' },
            { name: 'Funk/Disco', emoji: 'ðŸ•º', count: 134, description: 'Groovy classics and dance floor hits' },
            { name: 'Blues', emoji: 'ðŸŽ¸', count: 89, description: 'Traditional and modern blues' },
            { name: 'Reggae', emoji: 'ðŸŒ´', count: 121, description: 'Reggae, dancehall, and dub' },
            { name: 'K-Pop', emoji: 'ðŸŒŸ', count: 412, description: 'Korean pop and K-hip hop' },
            { name: 'Lo-Fi', emoji: 'â˜•', count: 276, description: 'Chill beats to study and relax' },
        ];

        let allChannels = [...channels];
        const channelsContainer = document.getElementById('channelsContainer');
        const searchInput = document.getElementById('searchInput');
        const statusText = document.getElementById('statusText');

        // Render channels
        function renderChannels(channelsToRender) {
            channelsContainer.innerHTML = '';

            channelsToRender.forEach(channel => {
                const row = document.createElement('div');
                row.className = 'channel-row';
                row.onclick = () => selectChannel(channel);

                row.innerHTML = `
                    <div class="channel-image">${channel.emoji}</div>
                    <div class="channel-info">
                        <div class="channel-header">
                            <span class="channel-name">${channel.name}</span>
                            <span class="channel-count">(${channel.count})</span>
                        </div>
                        <div class="channel-description">${channel.description}</div>
                    </div>
                `;

                channelsContainer.appendChild(row);
            });

            // Update status bar
            const count = channelsToRender.length;
            statusText.textContent = `${count} channel${count !== 1 ? 's' : ''}`;
        }

        // Search functionality
        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase().trim();

            if (!searchTerm) {
                renderChannels(allChannels);
                return;
            }

            const filtered = allChannels.filter(channel =>
                channel.name.toLowerCase().includes(searchTerm) ||
                channel.description.toLowerCase().includes(searchTerm)
            );

            renderChannels(filtered);
        });

        // Channel selection
        function selectChannel(channel) {
            console.log('Selected channel:', channel.name);
            // In real app, navigate to channel view
            alert(`Opening ${channel.name} channel with ${channel.count} members`);
        }

        // Title bar button handlers
        document.querySelectorAll('.title-bar-btn').forEach((btn, index) => {
            btn.addEventListener('click', (e) => {
                e.stopPropagation();
                switch(index) {
                    case 0: // Minimize
                        console.log('Minimize clicked');
                        break;
                    case 1: // Maximize
                        console.log('Maximize clicked');
                        break;
                    case 2: // Close
                        if (confirm('Close Jamzy?')) {
                            console.log('Close clicked');
                        }
                        break;
                }
            });
        });

        // Initial render
        renderChannels(allChannels);

        // Focus search on "/" key
        document.addEventListener('keydown', (e) => {
            if (e.key === '/' && document.activeElement !== searchInput) {
                e.preventDefault();
                searchInput.focus();
            }
        });
    </script>
</body>
</html>
